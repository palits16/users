<div class="user-detail-container">
    <h1>User Details</h1>
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
    <div class="card-container">
        <mat-card class="primary-card" style="padding:40px;">
            <mat-card-title>Basic Info</mat-card-title>
            <mat-divider inset style="margin-top: 20px;"></mat-divider>
            <mat-card-header style="margin:25px 0;">
              <mat-card-title>{{ user.name }}</mat-card-title>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [value]="user.email">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" [value]="user.phone">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Website</mat-label>
                <input matInput placeholder="Website" [value]="user.website">
              </mat-form-field>
            </mat-card-content>
          </mat-card>

          <mat-card class="primary-card" style="padding:40px;">
            <mat-card-title>Address Info</mat-card-title>
            <mat-divider inset style="margin-top: 20px;"></mat-divider>
            <mat-card-content>
              <mat-form-field *ngIf="user?.address?.suite" class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Suite</mat-label>
                <input matInput placeholder="Suite" [value]="user?.address?.suite">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" [value]="user?.address?.street">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" [value]="user?.address?.city">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Zipcode</mat-label>
                <input matInput placeholder="Zipcode" [value]="user?.address?.zipcode">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Latitude</mat-label>
                <input matInput placeholder="Latitude" [value]="user?.address?.geo?.lat">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Longitude</mat-label>
                <input matInput placeholder="Longitude" [value]="user?.address?.geo?.lng">
              </mat-form-field>
            </mat-card-content>
          </mat-card>

          <mat-card class="primary-card" style="padding:40px;">
            <mat-card-title>Company Info</mat-card-title>
            <mat-divider inset style="margin-top: 20px;"></mat-divider>
            <mat-card-content>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [value]="user?.company?.name">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Tagline</mat-label>
                <input matInput placeholder="Tagline" [value]="user?.company?.catchPhrase">
              </mat-form-field>
              <mat-form-field class="mat-form-field-appearance-fill default-full-width" appearance="fill">
                <mat-label>Sub Tagline</mat-label>
                <input matInput placeholder="Sub Tagline" [value]="user?.company?.bs">
              </mat-form-field>
            </mat-card-content>
          </mat-card>
    </div>
      
</div>
